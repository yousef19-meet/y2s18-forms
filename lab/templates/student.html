<!doctype html>
<html>
<head>
    <title>Student: {{ student.name }}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <h1>{{ student.name }}</h1>
	<p>
	Student Id: {{student.student_id}}<br>
	Class: {{student.year}}<br>
	Finished Lab: {{student.finished_lab}}
	</p>
	<p><a href="{{url_for('home')}}">Home</a></p>
	<form method="post" action="{{ url_for('delete', student_id=student.student_id) }}">
		<input type="submit", value	="delete">
	</form>
</body>
</html>
